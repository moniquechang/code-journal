<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="column-full column-half">
        <h2>Code Journal</h2>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form class="row">
        <h1 class="column-full">New Entry</h1>
        <img class="column-full column-half" src="images/placeholder-image-square.jpg" alt="placeholder for journal entry image">
        <div class="column-full column-half">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
          <label for="url">Photo Url</label>
          <input type="url" id="url" name="photo-url">
        </div>
        <label for="notes" class="column-full">Notes</label>
        <textarea id="notes" name="notes" class="column-full"></textarea>
        <input type="submit" value="SAVE" class="column-full">
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
