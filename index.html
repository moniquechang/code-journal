<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap"
  rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <p>Code Journal</p>
          <p class="nav-entries"><a href="#" data-view="entries">Entries</a></p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view container">
      <form class="row">
        <h1 class="column-full">New Entry</h1>
        <div class="column-half display-image">
          <img src="images/placeholder-image-square.jpg" alt="placeholder for journal entry image">
        </div>
        <div class="column-half">
          <label for="title" class="column-full">Title</label>
          <input type="text" id="title" name="title" class="column-full" required="required">
          <label for="url" class="column-full">Photo Url</label>
          <input type="url" id="url" name="photo-url" class="column-full" required="required">
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" required="required"></textarea>
        </div>
        <div class="column-full form-buttons form-buttons-no-edit">
          <button class="delete-button hidden">Delete Entry</button>
          <input type="submit" value="SAVE" class="save-button">
        </div>
      </form>
    </div>
    <div data-view="entries" class="view container hidden">
      <div class="row">
        <div class="column-full display-entries">
          <h1>Entries</h1>
          <a href="#" class="entries-anchor-button" data-view="entry-form">NEW</a>
        </div>
        <div class="column-full no-entries">
          <p class="entries-text">No entries have been recorded.</p>
        </div>
      </div>
      <ul class="row display-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
